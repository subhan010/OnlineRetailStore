$(document).ready(function()  //web page is loaded
{
 $("#signup").click(function()  //when signup button is clicked
{
   email=$("#email").val();
   psw=$("#psw").val();
   name=$("#name").val();
   pno=$("#pno").val();
   $.post( "register.php", { email:email,psw:psw,name:name,pno:pno }).done(function( data ) 
{ 
  alert(data);
  if(data!="Specified email already existss")
      location.replace("login.html");
}); 

});

});

</script>
